<html lang="en">

    <meta name="viewport"

    <title>Shop</title>
    <style>

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #e3e3e3;

            --card-size: 300px;
            --main-background: #ffffff;
            --main-color: #6bb247;
            --main-background-dark: #2B2B2B;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #app {
            max-width: 1024px;
            min-height: 100vh;
            margin: 0 auto;
        }

        .day-theme {
            background: var(--main-background);
        }

        .night-theme {
            background: var(--main-background-dark);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 70px;
            box-shadow: 0 8px 8px 0 rgba(225, 225, 225, 1);
            background-color: var(--main-color);
            padding: 0 20px;
        }

        .slider {
            position: relative;
            height: var(--card-size);
            overflow: hidden;
        }

        .slider-img {
            position: absolute;
            height: var(--card-size);
            width: 100%;
            opacity: 1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: opacity .5s;
            z-index: 2;
        }

        .hidden-slider-img {
            opacity: 0;
            z-index: 1;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
            grid-gap: 20px 20px;
            padding: 20px 0;
        }

        .products {
            width: var(--card-size);
            justify-self: center;
            align-self: flex-start;
            display: grid;
            grid-template-rows: var(--card-size) 70px 30px;
            grid-template-columns: repeat(2, 1fr);
            grid-row-gap: 10px;
            grid-template-areas: 'img img' 'name name' 'price button';
        }

        .card-img {
            width: var(--card-size);
            height: var(--card-size);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            grid-area: img;
        }

        .card-name {
            grid-area: name;
            border-bottom: 1px solid rgba(225, 225, 225, .5);
        }

        .card-price {
            grid-area: price;
            color: rgba(200, 200, 200, 1);
            font-size: .8rem;
            align-self: center;
        }

        .card-price > span {
            font-size: 1.3rem;
            color: var(--main-color);
            font-weight: bold;
        }

        .card-button {
            grid-area: button;
            height: 30px;
            background: var(--main-color);
            color: #ffffff;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .cart-img {
            height: 50px;
            width: 50px;
            border-radius: 5px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .modal-window-background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(43, 43, 43, .7);
            z-index: 3;
        }

        .modal-window {
            position: fixed;
            top: calc(100% / 2 - 250px);
            left: calc(100% / 2 - 512px);
            width: 1024px;
            height: 500px;
            z-index: 4;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .cart {
            height: 100%;
            overflow: hidden;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" class="day-theme">
    <div class="header">
        <!--        <button class="theme">Вкл</button>-->
        <button id="open" class="cart-button"></button>
    </div>
    <div class="slider"></div>
    <div class="catalog"></div>
    <div id="close" class="modal-window-background hidden"></div>
    <div class="modal-window hidden">
        <div class="cart">
            <div class="cart-products"></div>
        </div>
    </div>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
